%YAML 1.1
---
admin:
  accepter: telnet(rfc2217),1999

define: &banner1 Ser2net \N,\p,\d,\I \r\n

connection: &3001
  accepter: telnet(rfc2217),tcp,3001
  timeout: 600
  enable: on
  connector: serialdev,/dev/serial/by-id/usb-0658_0200-if00,9600n81,LOCAL
  options:
    banner: *banner1
    kickolduser: true
    trace-both: '/var/log/trace-both-\p'
    trace-read: '/var/log/trace-read-\p'
    trace-write: '/var/log/trace-write-\p'
    trace-timestamp: true
